#--=== 首頁 ===--#
  # 品牌故事 #
  th-jimmy: Jimmy 王品睿
  about-jimmy: 理工直男程序猿，穿衣不脫黑白灰，卻時刻關注能提升生活質量的單品。提供的選物沒有浮誇的設計與機能，注重物品的本質與材料，每一項推薦的單品都親身試用，雖種類不多，但必屬精品。

  th-anndo: Anndo 柯禹安
  about-anndo: J&A選物的挑選法則是「有愛才會賣」，因為唯有用這樣的標準挑選達到最好平衡、符合心中完美且合理 CP 值的商品，才能娓娓訴說對它們的了解與熱誠。

  # 商品分類 #
  th-desk: 日常文具
  slogan-desk: 現代人的日常頻繁地使用文具，但你是否對毫無鑑別度的工具產生厭倦，覺得在茫茫人海中毫無亮點？J&A Select精選全球知名品牌，又在其中推薦最有特色的文具單品，不論是想充滿異國風情、還是跟上時尚潮流、甚至只想畫龍點睛，文具館裡都能滿你的需求。

  th-home: 生活用品
  slogan-home: 辛勤工作不外乎就是為了享受更好的生活，那些分享於臉書和 Instagram 擺盤很美的餐桌、讓人眼睛為之一亮的家具單品，還是舒服的居家一角，都是你我心所嚮往的美好日常。但那些堆疊出質感生活的器物要從何找起呢？現在風靡全球的生活選物店，透過專業人士幫您精心挑選品質與外型兼備的生活用品，從衣著鞋包、杯具食器、收納櫃體、書籍文具、甚至是醬料食材等等食、衣、住、行、育、樂會觸及到的範圍，提升日常就從生活選物開始吧！

  th-accessories: 特色小物
  slogan-accessories: 辛勤工作不外乎就是為了享受更好的生活，那些分享於臉書和 Instagram 擺盤很美的餐桌、讓人眼睛為之一亮的家具單品，還是舒服的居家一角，都是你我心所嚮往的美好日常。但那些堆疊出質感生活的器物要從何找起呢？現在風靡全球的生活選物店，透過專業人士幫您精心挑選品質與外型兼備的生活用品，從衣著鞋包、杯具食器、收納櫃體、書籍文具、甚至是醬料食材等等食、衣、住、行、育、樂會觸及到的範圍，提升日常就從生活選物開始吧！


